plugins {
    id 'com.android.application'
}

def depends   = rootProject.ext.dependencies;

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.mic.kjplayer"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation depends.appcompat
    implementation depends.material
    implementation depends.constraint
    testImplementation depends.junit
    androidTestImplementation depends.junitandroidx
    androidTestImplementation depends.espresso

    //navGraph
    implementation project(path: ':annotation:nav_annotation')
    annotationProcessor project(':annotation:nav_processor')
    implementation depends.fastjson
    api depends.navigationfragment
    api depends.navigation

    //okHttp
    implementation depends.okhttp
    implementation depends.logginginterceptor

    //room
    implementation depends.roomruntime
    annotationProcessor depends.roomcompiler

    //lifecycle
    implementation depends.lifecycleextensions
    annotationProcessor depends.lifecyclecompiler
}